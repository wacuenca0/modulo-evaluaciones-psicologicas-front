<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0b3a2d"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f85ff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#16a34a" stop-opacity="0.10"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
    <symbol id="shield" viewBox="0 0 24 24">
      <path d="M12 2l7 3v6c0 5-3.5 9-7 11-3.5-2-7-6-7-11V5l7-3z" fill="#e5eefc"/>
      <path d="M9 12l2 2 4-4" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
    <symbol id="cross" viewBox="0 0 24 24">
      <rect x="9" y="3" width="6" height="18" rx="2" fill="#ffffff"/>
      <rect x="3" y="9" width="18" height="6" rx="2" fill="#ffffff"/>
    </symbol>
  </defs>
  <rect width="100%" height="100%" fill="url(#g1)"/>
  <!-- soft blobs -->
  <circle cx="300" cy="200" r="220" fill="#1e40af" opacity="0.25" filter="url(#soft)"/>
  <circle cx="1650" cy="850" r="260" fill="#16a34a" opacity="0.22" filter="url(#soft)"/>
  <circle cx="1450" cy="200" r="180" fill="#0ea5e9" opacity="0.18" filter="url(#soft)"/>
  <!-- tiled motifs: shields and crosses to evoke secure military health -->
  <g opacity="0.10">
    <g transform="translate(100,120) scale(2)">
      <use href="#shield"/>
    </g>
    <g transform="translate(380,300) scale(1.6)">
      <use href="#cross"/>
    </g>
    <g transform="translate(760,180) scale(1.8)">
      <use href="#shield"/>
    </g>
    <g transform="translate(1080,360) scale(1.5)">
      <use href="#cross"/>
    </g>
    <g transform="translate(1380,140) scale(2)">
      <use href="#shield"/>
    </g>
    <g transform="translate(1680,420) scale(1.4)">
      <use href="#cross"/>
    </g>
  </g>
  <!-- subtle diagonal bands -->
  <rect x="-200" y="-100" width="2400" height="260" fill="url(#g2)" transform="rotate(18 1200 540)"/>
  <rect x="-200" y="300" width="2400" height="240" fill="url(#g2)" transform="rotate(18 1200 540)"/>
  <rect x="-200" y="700" width="2400" height="240" fill="url(#g2)" transform="rotate(18 1200 540)"/>
</svg>